<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
		<link rel="manifest" href="./assets/img/favicon/site.webmanifest">
		<link rel="mask-icon" href="./assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="./assets/img/favicon/favicon.ico">
		<meta name="msapplication-TileColor" content="#2b5797">
		<meta name="msapplication-config" content="./assets/img/favicon/browserconfig.xml">
		<meta name="theme-color" content="#a3acd1">
		<link rel="stylesheet" href="./assets/css/global.css"/>
		<link rel="stylesheet" href="./assets/css/style.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<title>Calorific Value Displayer</title>
	</head>
	<body>
		<div class="navbar">
			<img src="./assets/img/favicon/Icon.png"/>
			<span>Calorific Value Displayer</span>
			<button class="app-button active" id="button-view-chart">View Chart</button>
			<button class="app-button" id="button-view-table">View Table</button>
		</div>
		<div class="app">
			<button class="app-button" id="button-previous">Previous 100</button>
			<button class="app-button" id="button-next">Next 100</button>
			<div class="average-wrapper">
				<input id="input-from" placeholder="From... (DD-MM-YYYY)"/>
				<input id="input-to" placeholder="To... (DD-MM-YYYY)"/>
				<button class="app-button" id="button-average">Calculate Average</button>
			</div>
			<div id="container-chart">
				<div id="chart-wrapper" data-from="0" data-to="99" class="chart-wrapper">
					<span>Loading...</span>
				</div>
			</div>
			<div id="container-table" class="hidden">
				<div id="table-wrapper" class="table-wrapper">
					<span>Loading...</span>
				</div>
			</div>
		</div>
		<script src="./assets/js/chart.js"></script>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
